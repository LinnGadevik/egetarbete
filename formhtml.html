<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<header> 
        <div class="loggaochsearch"> 
            <h1>Bättre Webb</h1>
          <a href="/Om Seminarierna/start.html"><img src="" class="Bättre Webb"> </a>
            <p class="search">Sök</p> 
        </div> 
        <div class="kat"> 
            <ul> 
                <li><a href="/Startsidan/formhtml.html">Startsidan</a></li> 
                <li><a href="/Om seminarierna/Om.html">Om seminarierna</a></li> 
                <li><a href="/Anmäl här/formhtml.html"> Anmäl här</a></li> 
                
            </ul> 
        </div> 
</header>
<body>


	<div class="menu">
		<label for="toggle-menu"> Öppna meny </label>
		<input id="toggle-menu" type="checkbox" checked />
		<div class="actual-menu"> välkommen till oss på bättre webb! I år har vi 12 olika seminarier under 3 dagar, 9/12-11/12 och ni själva
			kan välja vilka dagar ni vill gå på! </div>
	</div>

	<form>
		<p> Anmäl dig här! Skriv in dina personuppgifter! </p>
		<div class="form-layout">
			<label for="input-name"> Namn </label>
			<input id="input-name" type="text" value="" placeholder="Rachel Green" required />
			<p class="error-message"> </p>
		</div>

		<div class="form-layout">
			<label for="input-phone"> e-mail </label>
			<input id="input-phone" type="text" value="" placeholder="Rachel.Green@gmail.com" required minlength="8" maxlength="30" />
			<p class="error-message">  </p>
		</div>

		<div class="form-layout">
			<label for="newsletter-age"> Adress </label>
			<input id="newsletter-age" type="text" value="" placeholder="Storgatan 3, 65621" required min="6" />
			<div class="allergier">
				<label for="toggle-menu"> Allergier </label>
				<input id="toggle-menu" type="checkbox" checked />
				<div class="actual-menu"> Ja </div>
			</div>
			<div>
				<input id="input-newsletter" type="checkbox" value="" />
				<label for="input-newsletter"> Ja, jag vill ha nyhetsbrevet </label>
			</div>
		</div>

		<div class="form-layout">
			<label>Vilka dagar vill du gå?</label>
			<div>
				<input type="radio" name="radio-news" id="radio1" required />
				<label for="radio1"> 9/12 </label>
			</div>
			<div>
				<input type="radio" name="radio-news" id="radio2" />
				<label for="radio2"> 10/12 </label>
			</div>
			<div>
				<input type="radio" name="radio-news" id="radio3" />
				<label for="radio3"> 11/12 </label>
			</div>
			<div>
				<input type="radio" name="radio-news" id="radio4" />
				<label for="radio4"> Alla dagar </label>
			</div>

		</div>
		<div class="form-layout">
			<label>Vad kan du äta?</label>
			<div>
				<input type="radio" name="radio-news" id="radio1" required />
				<label for="radio1"> Kött </label>
			</div>
			<div>
				<input type="radio" name="radio-news" id="radio2" />
				<label for="radio2"> Fisk </label>
			</div>
			<div>
				<input type="radio" name="radio-news" id="radio3" />
				<label for="radio3"> Vegetariskt </label>
			</div>
			<div>
				<input type="radio" name="radio-news" id="radio4" />
				<label for="radio4"> Allt </label>
			</div>
			
		</div>


		<button type="submit"> <strong>Klar</strong> </button>
		
	</form>
</body>
</html>
